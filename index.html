<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown for Raghouda</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe3e3, #ffd6e0);
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    #message {
      font-size: 3em;
      color: #d6336c;
      display: none;
      margin-top: 30px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Countdown to Raghouda's Birthday ðŸŽ‰</h1>
    <div id="countdown"></div>
    <div id="message">
        <div>ðŸŽ‰ The wait is over! ðŸŽ‰</div>
        <div>ðŸŽ‚ Happy Birthday Raghouda! ðŸŽ‚</div>
        <div>ðŸŽˆ May all your dreams come true ðŸŽˆ</div>
    </div>
  <audio id="birthdayMusic" src="birthday.mp3"></audio>
  <canvas id="confetti"></canvas>

  <script>
    // Set your target birthday date (Year, Month -1, Day, Hour, Min, Sec)
    const birthday = new Date("2025-09-26T00:00:00");

    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const music = document.getElementById("birthdayMusic");

    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettiParticles = [];

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;

      if (diff <= 0) {
        countdownEl.style.display = "none";
        messageEl.style.display = "block";
        startConfetti();
        music.play();
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    function createConfetti() {
      const colors = ['#ff69b4', '#ffcc00', '#00ffcc', '#ff6f91', '#845ec2'];
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 3 + 2,
          angle: Math.random() * Math.PI * 2,
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of confettiParticles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        p.x += Math.sin(p.angle) * 2;
        if (p.y > canvas.height) p.y = 0;
      }
      requestAnimationFrame(drawConfetti);
    }

    function startConfetti() {
      createConfetti();
      drawConfetti();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
